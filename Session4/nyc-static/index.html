<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NYC</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>New Year Countdown</h1>
    <div class="countdown">
      <div class="time">
        <h2>45</h2>
        <p>Days</p>
      </div>
      <div class="time">
        <h2>22</h2>
        <p>Hours</p>
      </div>
      <div class="time">
        <h2>28</h2>
        <p>Minutes</p>
      </div>
      <div class="time">
        <h2>45</h2>
        <p>Seconds</p>
      </div>
    </div>

    <div class="year">2026</div>
  </body>
</html>
